<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pagina - Cadastro</title>
        <link rel="stylesheet" href="./css/comunCss.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="./javascript/cadastro.js"></script>
    </head>

    <body onload="carregarLista()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <h1 class="navbar-brand">Empório Warrior</h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./cadastro.html">Cadastro de produtos</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="./lista.html">Lista de produtos</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>
        <br>
        <br>
        <label for="cod">Código Produtos:</label>
        <input type="number" disabled name="cod" id="cod">
        
        <label for="nome">Nome Produto:</label>
        <input type="text" name="nome" id="nome">
        
        <label for="unid">Unidade:</label>
        <select id="unid">
            <option select value=""></option>
            <option value="un">Unidade</option>
            <option value="kg">Quiligrama</option>
            <option value="lt">Litro</option>
            <option value="mt">Metro</option>
            <option value="pc">Pacote</option>
        </select>
        
        <label for="quant">Quantidade:</label>
        <input type="number" name="quant" id="quant">
        
        <label for="codBarras">Código de Barras:</label>
        <input type="number" name="codBarras" id="codBarras" placeholder="O código precisa de 13 caracteres para ser valido">
        
        <label for="ativo">Ativo:</label>
        <input type="checkbox" name="ativo" id="ativo">
        <br>
        <br>
        <button onclick="salvar()" class="btn btn-primary marginButton"style="margin-left:20px;">Salvar</button>
        <button onclick="novo()" class="btn btn-primary marginButton">Novo</button>
        <button onclick="excluir()" class="btn btn-primary marginButton" >Excluir</button>
       <br>
       <br>
       <br>
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">Código Produto</th>
                    <th scope="col">Nome Produto</th>
                    <th scope="col">Unidade</th>
                    <th scope="col">Quantidade necessário</th>
                    <th scope="col">Codigo de Barras</th>
                    <th scope="col">Ativo</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="produtosCadastro">
                
            </tbody>
        </table>
    </body>
   
</html>
